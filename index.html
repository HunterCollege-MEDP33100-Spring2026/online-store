<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaNova Shop</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <div class="container header-inner">
            <h1 class="logo">AquaNova</h1>

            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#products">Shop</a>
                <a href="#footer">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container" id="home">

        <section class="hero">
            <div class="hero-text">
                <h2>Minimal Essentials for Modern Living</h2>
                <p>Clean design. Functional products. Simple lifestyle.</p>
                <a class="btn" href="#products">Shop Featured</a>
            </div>

            <img class="hero-img"
                src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1200&q=60"
                alt="Desk setup">
        </section>

        <section class="section" id="products">
            <h3>Featured Products</h3>

            <div class="products">
                <article class="product">
                    <img class="product-img"
                        src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=1200&q=60"
                        alt="Canvas Tote Bag">
                    <h4>Canvas Tote Bag</h4>
                    <p class="price">$18</p>
                    <button>Add to Cart</button>
                </article>

                <article class="product">
                    <img class="product-img"
                        src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=1200&q=60"
                        alt="Premium Notebook">
                    <h4>Premium Notebook</h4>
                    <p class="price">$12</p>
                    <button>Add to Cart</button>
                </article>

                <!-- FIXED IMAGE -->
                <article class="product">
                    <img class="product-img"
                        src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&w=1200&q=60"
                        alt="Pen Set">
                    <h4>Pen Set</h4>
                    <p class="price">$9</p>
                    <button>Add to Cart</button>
                </article>

                <article class="product">
                    <img class="product-img"
                        src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=1200&q=60"
                        alt="Tech Organizer">
                    <h4>Tech Organizer</h4>
                    <p class="price">$24</p>
                    <button>Add to Cart</button>
                </article>
            </div>
        </section>

    </main>

    <footer class="footer" id="footer">
        <div class="container">
            <p><strong>AquaNova</strong> â€” Fictional Online Shop</p>
            <p>Email: support@aquanova.com</p>
        </div>
    </footer>
</body>

</html>
